<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBP Design System | Badges/Chips/Tags Component Demo Page</title>
    <link rel="stylesheet" href="../../dist/styles.css" />
    <link rel="stylesheet" href="../../demo-components/slide-out-draw/index.css">
    <!-- Font awesome loaded locally from assets-->
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class="cbp-grid-container">
      <!-- CBP Badges -->
      <div class="cbp-row margin-top-10 margin-bottom-4">
        <div class="cbp-grid-col-full margin-bottom-3">
          <h1>Badges</h1>
        </div>
        <div class="cbp-grid-col-full display-flex">
          <div class="cbp-badge margin-right-1">
            <span class="cbp-text-badge">0</span>
          </div>
          <div class="cbp-badge margin-right-1">
            <span class="cbp-text-badge">7</span>
          </div>
          <div class="cbp-badge margin-right-1">
            <span class="cbp-text-badge">73</span>
          </div>
          <div>
            <div class="cbp-badge margin-right-1">
              <span class="cbp-text-badge">99+</span>
            </div>
          </div>
          <div>
            <div class="cbp-badge cbp-badge--danger">
              <span class="cbp-text-badge">7</span>
            </div>
          </div>
        </div>
      </div>

      <!-- CBP Tags -->
      <div class="cbp-row">
        <div class="cbp-grid-col-full margin-bottom-3">
          <h1>Tags</h1>
        </div>
        <div class="cbp-grid-col-full margin-bottom-1 display-flex">
          <div class="cbp-tag margin-right-1">
            <i class="fas fa-calendar"></i>
            <span>06/22/21</span>
          </div>
  
          <div class="cbp-tag cbp-tag--warning margin-right-1">
            <i class="fas fa-exclamation-circle"></i>
            <span>Warning</span>
          </div>

          <div class="cbp-tag cbp-tag--success margin-right-1">
            <i class="fas fa-check"></i>
            <span>Online</span>
          </div>

          <div class="cbp-tag cbp-tag--danger">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Danger</span>
          </div>
        </div>
      </div>

      <!-- CBP Tags No Icons -->
      <div class="cbp-row margin-top-3">
        <div class="cbp-grid-col-full margin-bottom-3 display-flex">
          <div class="cbp-tag margin-right-1">
            <span>Hotlist</span>
          </div>
          <div class="cbp-tag cbp-tag--warning margin-right-1">
            <span>Warning</span>
          </div>
          <div class="cbp-tag cbp-tag--success margin-right-1">
            <span>Online</span>
          </div>
          <div class="cbp-tag cbp-tag--danger margin-right-1">
            <span>Danger</span>
          </div>
        </div>
      </div>

      <!-- CBP Chips -->
      <div class="cbp-row margin-top-3">
        <div class="cbp-grid-col-full margin-bottom-3">
          <h1>Chips</h1>
        </div>
        <div class="cbp-grid-col-full margin-bottom-3 display-flex">
          <div class="cbp-chips margin-right-1">
            <span>Hotlist</span>
            <div class="plus-border">
              <i class="fas fa-plus"></i>
            </div>
          </div>
          <div class="cbp-chips cbp-chips--active">
            <span>Hotlist</span>
            <div class="plus-border">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Required JS for USWDS -->
    <script src="../../js/uswds.min.js"></script>
    <!-- JS for dropdowns -->
    <script src="../../js/universalHeader.js"></script>
  </body>
</html>
