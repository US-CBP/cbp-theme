<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBP Design System | Overflow Menu Component Demo Page</title>
  <link rel="stylesheet" href="../../dist/styles.css">
  <!-- Font awesome loaded locally from assets-->
  <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">

</head>
<body>
  <div class="cbp-grid-container">
    <div class="cbp-row margin-top-5">
      <div class="cbp-grid-col-full">
        <h1>Overflow Menu Component</h1>
      </div>
    </div>
    <div class="cbp-row margin-top-2">
      <div class="cbp-grid-col-2-sm cbp-grid-col-4-md cbp-grid-col-6-lg cbp-grid-col-6-xl">
        <div class="cbp-sandbox">
          <div class="cbp-overflow-menu__wrapper">
            <button class="cbp-btn--action" id="btn1" onclick="openOverflowMenu('menu1', this)">
              <i class="fas fa-ellipsis-v"></i>
            </button>
            <ul class="cbp-overflow-menu cbp-overflow-menu--top-left" id="menu1">
              <li class="cbp-overflow-menu__item">
                <a href="#">First Option</a>
              </li>
              <li class="cbp-overflow-menu__item">
                <a href="#">Second Option</a>
              </li>
              <li class="cbp-overflow-menu__item">
                <a href="#">Third Option</a>
              </li>
              <li>
                <button class="cbp-overflow-menu__btn" onclick="closeOverflowMenu()"><i class="fas fa-times-circle"></i>Close</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="cbp-grid-col-2-sm cbp-grid-col-4-md cbp-grid-col-6-lg cbp-grid-col-6-xl">
        <h2>Overflow Menu</h2>
        <div class="radio-group">
          <label for="radio-group-1" style="font-weight: 700; display: block; margin-bottom: 6px;">Position:</label>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu1" id="top-left" value="tl" checked>
            <label for="top-left" class="cbp-radio__label">Top Left</label>
          </div>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu1" id="top-right" value="tr">
            <label for="top-right" class="cbp-radio__label">Top Right</label>
          </div>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu1" id="bottom-left" value="bl">
            <label for="bottom-left" class="cbp-radio__label">Bottom Left</label>
          </div>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu1" id="bottom-right" value="br">
            <label for="bottom-right" class="cbp-radio__label">Bottom Right</label>
          </div>
        </div>
        <div class="checkbox-group">
          <label for="radio-group-1" style="font-weight: 700; display: block; margin-bottom: 6px;">Ellipsis:</label>
          <div class="cbp-grom__row">
            <input type="checkbox" name="vertical1" id="vertical1" data-target-btn="btn1">
            <label for="vertical1">Variant</label>
          </div>
        </div>
      </div>
    </div>
    <div class="cbp-row margin-top-2">
      <div class="cbp-grid-col-2-sm cbp-grid-col-4-md cbp-grid-col-6-lg cbp-grid-col-6-xl">
        <div class="cbp-sandbox">
          <div class="cbp-overflow-menu__wrapper">
            <button class="cbp-btn--action" id="btn2" onclick="openOverflowMenu('menu2', this)">
              <i class="fas fa-ellipsis-v"></i>
            </button>
            <ul class="cbp-overflow-menu cbp-overflow-menu--condensed cbp-overflow-menu--top-left" id="menu2">
              <li class="cbp-overflow-menu__item">
                <a href="#"><i class="fas fa-sync-alt"></i>Refresh</a>
              </li>
              <li class="cbp-overflow-menu__item">
                <a href="#"><i class="fas fa-copy"></i>Copy</a>
              </li>
              <li class="cbp-overflow-menu__item">
                <button><i class="fas fa-download"></i>Export as .csv</button>
              </li>
              <li class="cbp-overflow-menu__item cbp-overflow-menu__item--danger">
                <button><i class="fas fa-trash-alt"></i>Delete</button>
              </li>
              <li>
                <button class="cbp-overflow-menu__btn" onclick="closeOverflowMenu()"><i class="fas fa-times-circle"></i>Close</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="cbp-grid-col-2-sm cbp-grid-col-4-md cbp-grid-col-6-lg cbp-grid-col-6-xl">
        <h2>Condensed Overflow Menu</h2>
        <div class="radio-group">
          <label for="radio-group-1" style="font-weight: 700; display: block; margin-bottom: 6px;">Position:</label>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu2" id="top-left" value="tl" checked>
            <label for="top-left" class="cbp-radio__label">Top Left</label>
          </div>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu2" id="top-right" value="tr">
            <label for="top-right" class="cbp-radio__label">Top Right</label>
          </div>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu2" id="bottom-left" value="bl">
            <label for="bottom-left" class="cbp-radio__label">Bottom Left</label>
          </div>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu2" id="bottom-right" value="br">
            <label for="bottom-right" class="cbp-radio__label">Bottom Right</label>
          </div>
        </div>
        <div class="checkbox-group">
          <label for="radio-group-1" style="font-weight: 700; display: block; margin-bottom: 6px;">Ellipsis:</label>
          <div class="cbp-grom__row">
            <input type="checkbox" name="vertical2" id="vertical2" data-target-btn="btn2">
            <label for="vertical2">Variant</label>
          </div>
        </div>
      </div>
    </div>
    <div class="cbp-row margin-top-2">
      <div class="cbp-grid-col-2-sm cbp-grid-col-4-md cbp-grid-col-6-lg cbp-grid-col-6-xl">
        <div class="cbp-sandbox">
          <div class="cbp-overflow-menu__wrapper">
            <button class="cbp-btn--action" id="btn3" onclick="openOverflowMenu('menu3', this)">
              <i class="fas fa-ellipsis-v"></i>
            </button>
            <ul class="cbp-overflow-menu cbp-overflow-menu--top-left" id="menu3" data-menu-type="breadcrumb">
              <li class="cbp-overflow-menu__item">
                <a href="#"><i class="fas fa-home"></i>Home Page (A)</a>
              </li>
              <li class="cbp-overflow-menu__item">
                <a href="#"><i class="fas fa-arrow-right"></i>Child Page (B)</a>
              </li>
              <li class="cbp-overflow-menu__item">
                <a href="#"><i class="fas fa-arrow-right"></i>Grandchild Page (C)</a>
              </li>
              <li class="cbp-overflow-menu__item">
                <a href="#"><i class="fas fa-arrow-right"></i>Great-Grandchild Page (D)</a>
              </li>
              <li>
                <button class="cbp-overflow-menu__btn" onclick="closeOverflowMenu()"><i class="fas fa-times-circle"></i>Close</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="cbp-grid-col-2-sm cbp-grid-col-4-md cbp-grid-col-6-lg cbp-grid-col-6-xl">
        <h2>Breadcrumb Overflow Menu</h2>
        <div class="radio-group">
          <label for="radio-group-1" style="font-weight: 700; display: block; margin-bottom: 6px;">Position:</label>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu3" id="top-left" value="tl" checked>
            <label for="top-left" class="cbp-radio__label">Top Left</label>
          </div>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu3" id="top-right" value="tr">
            <label for="top-right" class="cbp-radio__label">Top Right</label>
          </div>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu3" id="bottom-left" value="bl">
            <label for="bottom-left" class="cbp-radio__label">Bottom Left</label>
          </div>
          <div class="cbp-form__row">
            <input type="radio" class="cbp-radio__input" name="menu3" id="bottom-right" value="br">
            <label for="bottom-right" class="cbp-radio__label">Bottom Right</label>
          </div>
        </div>
        <div class="checkbox-group">
          <label for="radio-group-1" style="font-weight: 700; display: block; margin-bottom: 6px;">Ellipsis:</label>
          <div class="cbp-grom__row">
            <input type="checkbox" name="vertical3" id="vertical3" data-target-btn="btn3">
            <label for="vertical1">Variant</label>
          </div>
        </div>
      </div>
    </div>
    <footer class="cbp-footer">
      <span class="font-sans-3xs text-ls-1 text-base-dark">Made with ♥️ by Creative Services</span>
    </footer>
  </div>

  <!-- Required JS for USWDS -->
  <script src="../../js/uswds.min.js"></script>
  <!-- JS for dropdowns -->
  <script src="../../js/universalHeader.js"></script>
  <script src="../../js/cbp-components-js/cbpOverflowMenu.js"></script>
</body>
</html>
