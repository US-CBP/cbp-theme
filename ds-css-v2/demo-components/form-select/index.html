<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBP Theme Boilerplate</title>
  <link rel="stylesheet" href="../../dist/styles.css">
  <!-- Font awesome loaded locally from assets-->
  <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">

</head>
<body>
  <div class="cbp-grid-container">
    <div class="cbp-row margin-top-5">
      <h1>Dropdown Component</h1>
    </div>
    <div class="cbp-row">
      <div class="cbp-grid-col-2-sm cbp-grid-col-4-md cbp-grid-col-6-lg cbp-grid-col-6-xl">
        <div class="cbp-form-wrapper">
          <label for="pod1" class="cbp-form__label">Port of Departure</label>
          <span class="cbp-form__description">
            Required.
          </span>
          <span class="cbp-form__description cbp-form__description--error" hidden><i class="fas fa-exclamation-triangle"></i>&nbsp;This field is required.</span>
          <div class="select-wrapper">
            <select name="chocolate" id="chocolate" class="cbp-form__single-select" placeholder="Choose Port">
              <option value="baltimore">Port of Baltimore</option>
              <option value="newark">Port of Newark</option>
              <option value="washington">Port of Washington</option>
              <option value="Zoolily">Port of Zoolily</option>
              <option value="boston">Port of Boston</option>
              <option value="ysidro">Port of San Ysidro</option>
            </select>
          </div>
        </div>
      </div>

      <div class="cbp-grid-col-2-sm cbp-grid-col-4-md cbp-grid-col-6-lg cbp-grid-col-6-xl">
        <h3>CBP Select Field</h3>
      </div>
    </div>

    <div class="cbp-row">
      <div class="cbp-grid-col-2-sm cbp-grid-col-4-md cbp-grid-col-6-lg cbp-grid-col-6-xl">
        <div class="cbp-form-wrapper">
          <label for="pod2" class="cbp-form__label">Port of Departure</label>
          <span class="cbp-form__description">
            Required.
          </span>
          <span class="cbp-form__description cbp-form__description--error" hidden><i class="fas fa-exclamation-triangle"></i>&nbsp;This field is required.</span>
          <div class="cbp-dropdown-wrapper">
            <button class="cbp-dropdown__custom" id="port-dropdown" data-toggle="dropdown">Choose Port</button>
            <div class="cbp-dropdown" id="custom-dropdown-menu">
              <a href="#" class="cbp-dropdown__item">Port of Baltimore</a>
              <a href="#" class="cbp-dropdown__item">Port of Newark</a>
              <a href="#" class="cbp-dropdown__item">Port of Washington</a>
              <a href="#" class="cbp-dropdown__item">Port of Zoolily</a>
              <a href="#" class="cbp-dropdown__item">Port of Boston</a>
              <a href="#" class="cbp-dropdown__item">Port of San Ysidro</a>
              <a href="#" class="cbp-dropdown__item">Port of San Diego</a>
              <a href="#" class="cbp-dropdown__item">Port of Rhode Island</a>
              <a href="#" class="cbp-dropdown__item">Port of Galveston</a>
            </div>
          </div>
        </div>
      </div>

      <div class="cbp-grid-col-2-sm cbp-grid-col-4-md cbp-grid-col-6-lg cbp-grid-col-6-xl">
        <h3>CBP Dropdown*</h3>
        <!-- This dropdown uses special classes to create a custom look & feel while doing its best
        to remain fully accessible to use. You will have to use your own code to make it work with
        your form as this dropdown has it own JS to open and close. Selection to any data source/form 
        needs custom even handlers that fits to your use.  -->
      </div>
    </div>
  </div>

  <!-- Required JS for USWDS -->
  <script src="../../js/uswds.min.js"></script>
  <!-- JS for dropdowns -->
  <script src="../../js/universalHeader.js"></script>
  <script src="../../js/cbp-components-js/selectDropdown.js"></script>
</body>
</html>
