<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Header</title>
    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <nav class="appHeader">
      <div class="cbp-grid-container">
        <ul class="cbp-row">
          <div class="cbp-grid-col-auto appHeader-menu">
            <span class="appHeader-heading cbp-text-heading-sm">
              Card Archetype
            </span>

            <li class="appHeader-item">
              <a href="#" class="usa-button usa-button--unstyled">
                <span class="appHeader-text cbp-text-heading-3xs"
                  >Children 1</span
                >
              </a>
            </li>
            <li class="appHeader-item">
              <a href="#" class="usa-button usa-button--unstyled">
                <span class="appHeader-text cbp-text-heading-3xs"
                  >Children 2</span
                >
              </a>
            </li>
            <li class="appHeader-item">
              <a href="#" class="usa-button usa-button--unstyled">
                <span class="appHeader-text cbp-text-heading-3xs"
                  >Children 3</span
                >
              </a>
            </li>
            <li class="appHeader-item">
              <!-- Add event.stopPropagation(); to add close dropdown functionality when clicking outside -->
              <button
                onClick="showDropdown(this)"
                class="cbp-header-dropdown usa-button usa-button--unstyled"
              >
                <span class="appHeader-text cbp-text-heading-3xs">
                  Child 4 <i class="fas fa-chevron-down"></i>
                </span>
              </button>

              <div id="cbpHeaderDropdown" class="dropdown-content">
                <!-- Dropdown content -->
                <ul>
                  <li class="appHeader-dropdown-item">
                    <a href="#" target="_blank">
                      <span class="cbp-text-heading-3xs">
                        Optional Link 1
                      </span>
                    </a>
                  </li>

                  <li class="appHeader-dropdown-item">
                    <a href="#" target="_blank">
                      <span class="cbp-text-heading-3xs">
                        Optional Link 2
                      </span>
                    </a>
                  </li>

                  <li class="appHeader-dropdown-item">
                    <a href="#" target="_blank">
                      <span class="cbp-text-heading-3xs"
                        >A slightly longer link
                      </span>
                    </a>
                  </li>
                  <li class="appHeader-dropdown-item">
                    <a href="#" target="_blank">
                      <span class="cbp-text-heading-3xs">
                        This is the longest of all the links in the land
                      </span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </div>

          <li class="cbp-grid-col-auto display-flex flex-justify-end">
            <form class="usa-search usa-search--small" role="search">
              <label class="usa-sr-only" for="search-field-en-small"
                >Search</label
              >
              <input
                class="usa-input"
                id="search-field-en-small"
                type="search"
                name="search"
              />
              <button class="usa-button" type="submit">
                <span class="usa-sr-only">Search</span>
              </button>
            </form>
            <button class="usa-button usa-button--unstyled search-mobile">
              <i class="fas fa-search"></i>
            </button>
            <button class="usa-button usa-button--unstyled menu-mobile">
              <i class="fas fa-bars"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="cbp-grid-container" style="margin-top: 36px">
      <div class="cbp-row">
        <div class="cbp-grid-col-1-lg" style="background: green">Block 1</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 2</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 3</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 4</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 5</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 6</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 7</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 8</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 9</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 10</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 11</div>
        <div class="cbp-grid-col-1-lg" style="background: green">Block 12</div>
      </div>
    </div>

    <!-- Required JS for USWDS -->
    <script src="js/uswds.min.js"></script>
    <script src="js/universalHeader.js"></script>
  </body>
</html>
